<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h2>HOME</h2>
            <span id="home-score">0</span>
            <div class="button-group">
                <button onclick="increaseScore(1,'home-score')">+1</button>
                <button onclick="increaseScore(2,'home-score')">+2</button>
                <button onclick="increaseScore(3,'home-score')">+3</button>
            </div>
        </div>
        <div class="score-container">
            <h2>GUEST</h2>
            <span id="guest-score">0</span>
            <div class="button-group">
                <button onclick="increaseScore(1,'guest-score')">+1</button>
                <button onclick="increaseScore(2,'guest-score')">+2</button>
                <button onclick="increaseScore(3,'guest-score')">+3</button>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
